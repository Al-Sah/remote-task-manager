syntax = "proto3";

option csharp_namespace = "TaskManager";
package connection;


service GrpcConnectionManager {
  rpc Run (stream RequestMgs) returns (stream ReplyMsg);
}

message RequestMgs {
  string message = 1;
  Action action = 2;
}

message ReplyMsg {
  string message = 1;
  ReplayType replayType = 2;
}

enum Action{
  GET = 0;
  START = 1;
  KILL = 2;
  MODIFY = 3;
}

enum ReplayType{
  Notification = 0;
  Data = 1;
}
